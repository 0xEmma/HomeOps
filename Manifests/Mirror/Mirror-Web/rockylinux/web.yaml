apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirror-rockylinux
  namespace: default
  labels:
    app: mirror-rockylinux
    id: mirror-web
  annotations:
    operator.1password.io/auto-restart: "true"
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: mirror-rockylinux
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mirror-rockylinux
        id: mirror-web
    spec:
      containers:
        - name: mirror-rockylinux
          image: 0xemma/nginx-autoindex:json-4
          resources:
            limits:
              memory: 8000Mi
            requests:
              cpu: 100m
              memory: 8000Mi
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  key: AMPLIFY_API_KEY
                  name: amplify-secret
            - name: AMPLIFY_IMAGENAME
              value: "rockylinux"
          volumeMounts:
            - mountPath: /var/lib/nginx/html
              name: mirror-rockylinux
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: mirror-pvc
          persistentVolumeClaim:
            claimName: mirror-rockylinux
